<!DOCTYPE html>
<html>
    <head>
        <title>Simple chat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <header>
            <h1>SimpleChat</h1>
        </header>
        <section class="main">
            <div class="content">
                <div class="message-box">
                    <div class="message-list">
                    </div>
                </div>
                <div class="user-box"></div>
                <div class="welcome-popup hidden" id="welcome-popup">
                    <form id="name-form" class="name-form">
                        <h1>Введите ваш псевдоним</h1>
                        <input type="text" name="username" id="username" class="username">
                        <input type="submit" value="Сохранить" id="change-name" class="change-name">
                    </form>
                </div>
            </div>
            <form id="send-form" class="send-form">
                <textarea name="message" id="send-message" class="send-message"></textarea>
                <input type="submit" value="Отправить" id="send-button" class="send-button">
            </form>
                
        </section>
        <footer>
            <p>
                simplechat 2016 author: <a href="mailto: qubikr@gmail.com">Vladimir Romanov</a>
            </p>
        </footer>
    </body>
</html>
